---
language: python
python: "3.9"
dist: xenial
sudo: required
cache: pip
services:
  - docker
env:
  - SITE=test.yml

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce

install:
  # Install Ansible.
  - pip install ansible==2.9.0
  - pip install molecule==2.22
  - pip install docker

script:
  - molecule test
  - molecule test --scenario-name=v11

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
